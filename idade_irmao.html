<meta charset="UTF-8">
<script>

    function pulaLinha() {
        
        document.write("<br><br>")

    }

    function mostra(texto) {

        document.write(texto)
        pulaLinha()

    }

    let minhaIdade = 16
    let idadeIrma = 20
    
    mostra("Nossa diferença de idade é: " + (idadeIrma - minhaIdade))

</script>
