<meta charset="UTF-8">
<h3>Gasolina ou Álcool</h3>
<script>
    let tanque = 40;

    //Gasolina
    let caminhoComGasolina = 480;
    let consumoDeGasolina = caminhoComGasolina/tanque;

    //Álcool
    let caminhoComAlcool = 300;
    let consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("O consumo de gasolina é: " + consumoDeGasolina)
    document.write("<br>")
    document.write("O consumo de álcool é: " + Math.round(consumoDeAlcool))
</script>
