<meta charset="UTF-8">
<script>

function pulaLinha() {

    document.write("<br><br>")

}

function mostra(texto) {

    document.write(texto)
    pulaLinha()

}

for(linhas = 1; linhas <= 3; linhas++) {

    for(colunas = 1; colunas <= 10; colunas++) {

        document.write("*")
    }

    pulaLinha()
}

</script>
