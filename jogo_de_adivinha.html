<meta charset="UTF-8">
<script>

function pulaLinha() {

    document.write("<br><br>")

}

function mostra(texto) {

    document.write(texto)
    pulaLinha()

}

let numeroPensado = Math.round(Math.random() * 10);
let tentativas = 1

while (tentativas <= 3 ) {

    let chute = parseInt(prompt("Chute um número de 1 à 10!"));

    if(chute == numeroPensado) {
        mostra("Parabéns! Você acertou! O número pensado era " + numeroPensado)
        break;

    } else{ 
        mostra("Você ERROU!")
    }

tentativas++

if(tentativas > 3) {
    mostra("Suas tentativas acabaram.")
}

}

mostra("Fim")



</script>
